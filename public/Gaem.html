    <div id="functionGameContainer">

            </div>
        </div>
        <style>
            #functionGameContainer {
                width: 100%;
            }

            #functionGameContainer canvas {
                width: 100%;
                height: 27vh;
            }

            .row {
                display: flex;
                flex-flow: row nowrap;
            }

            .col {
                flex: 1 1 50%;
            }

            .gem {
                height: 20px;
                width: 20px;
                background-color: #999;
                margin: 5px;
            }

            .inactive {
                height: 300px;
            }

            .active {
                background-color: rgba(51, 85, 221, 0.514);
                height: 4em;
                display: flex;
                flex-flow: row nowrap;
                justify-content: center;
                align-items: center;
            }

            .section {
                margin: 1em;
            }

            body {
                overflow: hidden;;
                min-height: 90vh;
            }
        </style>
