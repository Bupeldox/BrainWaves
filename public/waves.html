	<script>
		var scale = 1;
        function onResize() {
            var normalWidth = 1920;
            var windowWidth = Math.min(window.innerWidth, normalWidth);
            var widthScale = windowWidth / normalWidth;

            var normalHeight = 1080;
            var windowHeight = Math.min(window.innerHeight, normalHeight);
            var heightScale = windowHeight / normalHeight;

            window.tscale = Math.min(heightScale, widthScale);
			
            document.querySelector(":not(#templates) .functionEditor2 .container").style.transform = "scale(" + window.tscale + ")";
